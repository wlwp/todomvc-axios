<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Template â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css" />
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css" />
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css" />
	</head>
	<body>
		<section class="todoapp" id="app">
			<header class="header">
				<h1>todos</h1>
				<input
					class="new-todo"
					placeholder="What needs to be done?"
					autofocus
					v-model="todoname"
					@keyup.enter="addtodo"
				/>
			</header>
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox" />
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<li
						:class="{completed: item.done, editing: editid === item.id}"
						v-for="item in list"
						:key="item.id"
					>
						<div class="view">
							<input class="toggle" type="checkbox" :checked="item.done" @input="changeStatus(item.id,item.done)"/>
							<label @dblclick="showEdit(item.id)">{{ item.name }}</label>
							<button class="destroy" @click="deletetodo(item.id)"></button>
						</div>
						<input class="edit" :value="item.name" @keyup.enter="edittodo" />
					</li>
				</ul>
			</section>
			<footer class="footer" v-show="isFooterShow">
				<span class="todo-count"
					><strong>{{ leftCount }}</strong> item left</span
				>
				<button
					class="clear-completed"
					v-show="isCompletedShow"
					@click="clearCompleted"
				>
					Clear completed
				</button>
			</footer>
		</section>
		<script src="./node_modules/todomvc-common/base.js"></script>
		<script src="./node_modules/vue/dist/vue.js"></script>
		<script src="./node_modules/axios/dist/axios.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
